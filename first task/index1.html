<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.slim.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <section class="container mt-3">
        <button id="showHide" class="btn btn-primary">show</button>
    </section>
    <section id="formSection" class="container p-3 border my-4">
        <form id="addUser">
            <div class="mb-3">
                <label>Name</label>
                <input class="form-control" name="name" />
            </div>
            <div class="mb-3">
                <label>age</label>
                <input class="form-control" name="age" />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input class="form-control" name="email" />
            </div>
            <div class="mb-3">
                <label>address</label>
                <select class="form-select form-control" name="address">
                    <option disabled selected readonly>select type</option>
                </select>
            </div>
            <div class="mb-3">
                <label>office</label>
                <input class="form-control" name="office" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">age</th>
                    <th scope="col">email</th>
                    <th scope="col">address</th>
                    <th scope="col">office</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/myscript.js"></script>

</body>
