<table class="table">
    <thead class="table">
        <th>#</th>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>phone</th>
    </thead>
    <tbody>
        <tr *ngFor = "let user of user; index as i;let o=odd ; let e=even"
        [ngClass]="{odd:o,even:e}">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>

        </tr>
    </tbody>
</table>
